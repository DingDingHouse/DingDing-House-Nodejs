name: Build and Push Changes

on:
  push:
    branches:
      - dev-redis  # Runs only on dev-redis branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev-redis
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Commit and push changes
        run: |
          git config --global user.name "TrippyRahul"
          git config --global user.email "rahulrawat.trippybug@gmail.com"
          git add -f .
          git commit -m "Auto-build: Updated build files" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.G_TOKEN }}@github.com/BackendsByMTT/game-crm-rtp-backend.git dev-redis
